<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianni Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #334155;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }
        
        .logo {
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: slideUp 1s ease forwards 0.3s;
        }
        
        .logo-img {
            max-width: 180px;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #1e293b;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: slideUp 1s ease forwards 0.5s;
        }
        
        .welcome-text {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            color: #64748b;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            opacity: 0;
            animation: slideUp 1s ease forwards 0.7s;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
            opacity: 0;
            animation: slideUp 1s ease forwards 0.9s;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            gap: 16px;
        }
        
        .cta-button:active {
            transform: translateY(0);
        }
        
        .tech-border {
            height: 4px;
            width: 100px;
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
            margin: 2rem auto;
            border-radius: 2px;
            opacity: 0;
            animation: slideUp 1s ease forwards 1.1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo-img {
                max-width: 140px;
            }
            
            .cta-button {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/images/logo.jpg" alt="Gianni Solutions Logo" class="logo-img">
        </div>
        
        <h1>Welcome to Gianni Solutions</h1>
        
        <p class="welcome-text">
            Your Innovative technology solutions for the modern enterrprIse. 
        </p>
        
        <div class="tech-border"></div>
        
        <a href="https://wa.me/254721165158" class="cta-button">
            <i class="fab fa-whatsapp"></i>
            Chat with Us
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctaButton = document.querySelector('.cta-button');
            
            ctaButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px)';
            });
            
            ctaButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
  </html>
